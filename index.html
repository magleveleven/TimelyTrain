<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimelyTrain</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>

        <div class="container-fluid">

            <!-- Jumbotron -->
            <div class="jumbotron" style="background-color: black; color: white">
                <h1 class="text-center">Timely Train</h1>
                <h3 class="text-center">Realtime train schedule for realtime people</h3>
            </div>
            
            <div class="row">
            
            <div class="col-md-12">

                <div class="card-form">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="train-body">
                        <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Next Arrival (HH:mm)</th>
                            <th scope="col">Frequency (HH:mm)</th>
                            <th scope="col">Time till Arrival (HH:mm)</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        </table>
                    </div>
                    </div>
                </div>
                </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- Add Train  -->
                    <div class="card-form">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                
                        <!-- Entry Form -->
                        <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="i.e. name of train" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="i.e. name of city" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-time-input">Next Time (HH:mm)</label>
                            <input class="form-control" id="first-time-input" placeholder="i.e. 13:15" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (HH:mm)</label>
                            <input class="form-control" id="frequency-input" placeholder="i.e. 00:15" type="text">
                        </div>
                        <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                        </form>
                
                    </div>
                    </div>
                </div>
            </div>
                
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="javascript/timely.js"></script>

</body>
</html>
